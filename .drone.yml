---
kind: pipeline
type: docker
name: testing

platform:
  os: linux
  arch: amd64

steps:
- name: generate
  pull: always
  image: webhippie/golang:1.12
  commands:
  - make generate
  volumes:
  - name: gopath
    path: /srv/app

- name: vet
  pull: always
  image: webhippie/golang:1.12
  commands:
  - make vet
  volumes:
  - name: gopath
    path: /srv/app

- name: staticcheck
  pull: always
  image: webhippie/golang:1.12
  commands:
  - make staticcheck
  volumes:
  - name: gopath
    path: /srv/app

- name: lint
  pull: always
  image: webhippie/golang:1.12
  commands:
  - make lint
  volumes:
  - name: gopath
    path: /srv/app

- name: build
  pull: always
  image: webhippie/golang:1.12
  commands:
  - make build
  volumes:
  - name: gopath
    path: /srv/app

- name: test
  pull: always
  image: webhippie/golang:1.12
  commands:
  - make test
  volumes:
  - name: gopath
    path: /srv/app

- name: codacy
  pull: always
  image: plugins/codacy:1
  settings:
    token:
      from_secret: codacy_token

volumes:
- name: gopath
  temp: {}

trigger:
  ref:
  - refs/heads/master
  - refs/tags/**
  - refs/pull/**

