---
kind: pipeline
type: docker
name: linux

platform:
  os: linux
  arch: amd64

steps:
- name: generate
  pull: always
  image: webhippie/golang:1.12
  commands:
  - make generate
  volumes:
  - name: gopath
    path: /srv/app

- name: build
  pull: always
  image: webhippie/golang:1.12
  commands:
  - make release-linux
  volumes:
  - name: gopath
    path: /srv/app

- name: finish
  pull: always
  image: webhippie/golang:1.12
  commands:
  - make release-finish
  volumes:
  - name: gopath
    path: /srv/app

- name: upload-push
  pull: always
  image: plugins/s3:1
  settings:
    access_key:
      from_secret: aws_access_key_id
    bucket:
      from_secret: s3_bucket
    endpoint:
      from_secret: s3_endpoint
    path_style: true
    secret_key:
      from_secret: aws_secret_access_key
    source: dist/release/*
    strip_prefix: dist/release/
    target: /reva/hyper/testing
  when:
    event:
    - push

- name: upload-tag
  pull: always
  image: plugins/s3:1
  settings:
    access_key:
      from_secret: aws_access_key_id
    bucket:
      from_secret: s3_bucket
    endpoint:
      from_secret: s3_endpoint
    path_style: true
    secret_key:
      from_secret: aws_secret_access_key
    source: dist/release/*
    strip_prefix: dist/release/
    target: /reva/hyper/${DRONE_TAG##v}
  when:
    event:
    - tag

- name: github-release
  pull: always
  image: plugins/github-release:1
  settings:
    api_key:
      from_secret: github_token
    files:
    - dist/release/*
    note: You can find the detailed changelog at https://github.com/owncloud/reva-hyper/blob/master/CHANGELOG.md#changelog-for-${DRONE_SEMVER##.}
    overwrite: true
    title: ${DRONE_SEMVER}
  when:
    event:
    - tag

volumes:
- name: gopath
  temp: {}

trigger:
  ref:
  - refs/heads/master
  - refs/tags/**
  - refs/pull/**

depends_on:
- testing

