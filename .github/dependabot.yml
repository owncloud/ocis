version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 2

  - package-ecosystem: "npm"
    directory: "/services/settings"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2

  - package-ecosystem: "npm"
    directory: "/services/idp"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2

